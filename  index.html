<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Alunos Estudando</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                margin: 0;

                                                                                }

                                                                                                    max-width: 800px;

                                                                                                                                                                            }
                                                                                                                                                                                    .gallery {

                                                                                                                                                                                                            flex-wrap: wrap;
                                                                                                                                                                                                                        justify-content: center;

                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                            </head>

                                                                                                                                                                                                                                                                                                                                    <div class="gallery">
                                                                                                                                                                                                                                                                                                                                            <img src="https://example.com/aluno1.jpg" alt="Aluno 1 estudando">
                                                                                                                                                                                                                                                                                                                                                    <img src="https://example.com/aluno2.jpg" alt="Aluno 2 estudando">
                                                                                                                                                                                                                                                                                                                                                            <img src="https://example.com/aluno3.jpg" alt="Aluno 3 estudando">
                                                                                                                                                                                                                                                                                                                                                                    <!-- Adicione mais imagens aqui -->
                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                        </div>
