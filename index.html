<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .pokemon-img {
            max-width: 200px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Mundo Pokémon!</h1>
        <p>Escolha seu Pokémon e prepare-se para a batalha!</p>
        <div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle">
        </div>
        <p>Escolha seu Pokémon:</p>
        <button class="button" onclick="escolherPokemon('Bulbasaur')">Bulbasaur</button>
        <button class="button" onclick="escolherPokemon('Charmander')">Charmander</button>
        <button class="button" onclick="escolherPokemon('Squirtle')">Squirtle</button>
        <div id="resultado"></div>
        <img id="pokemon-gif" class="pokemon-img" style="display: none;">
    </div>

    <script>
        function escolherPokemon(nome) {
            document.getElementById('resultado').innerText = 'Parabéns! Você escolheu o ' + nome + '!';
            var imgSrc = '';
            if (nome === 'Bulbasaur') {
                imgSrc = 'https://media.giphy.com/media/10LKovKon8DENq/giphy.gif';
            } else if (nome === 'Charmander') {
                imgSrc = 'https://media.giphy.com/media/oOBVdW8lLFjxK/giphy.gif';
            } else if (nome === 'Squirtle') {
                imgSrc = 'https://media.giphy.com/media/sH6NL3vF5bC7a/giphy.gif';
            }
            document.getElementById('pokemon-gif').src = imgSrc;
            document.getElementById('pokemon-gif').style.display = 'block';
        }
    </script>
</body>
</html>
